<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sakshi ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    /* Profile Image */
    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: pulse 3s infinite;
    }

    h1 {
      font-size: 3rem;
      margin: 10px 0;
      animation: fadeUp 1.2s ease forwards;
    }

    p {
      font-size: 1.3rem;
      max-width: 720px;
      line-height: 1.7;
      margin: 20px auto;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.4s;
      opacity: 0;
    }

    /* Button */
    a {
      margin-top: 30px;
      padding: 15px 40px;
      background: white;
      color: #ff5e78;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      display: inline-block;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.7s;
      opacity: 0;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Image -->
    <img src="shakshee.jpg" alt="Sakshi" class="profile-pic">

  </div>
</body>
</html>
