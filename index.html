<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sakshi ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    /* Profile Image */
    .profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: pulse 3s infinite;
    }

    h1 {
      font-size: 3rem;
      margin: 10px 0;
      animation: fadeUp 1.2s ease forwards;
    }

    p {
      font-size: 1.3rem;
      max-width: 720px;
      line-height: 1.7;
      margin: 20px auto;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.4s;
      opacity: 0;
    }

    a {
      margin-top: 30px;
      padding: 15px 40px;
      background: white;
      color: #ff5e78;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      display: inline-block;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.7s;
      opacity: 0;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }

    /* üß∏ Teddy Rain */
    .teddy {
      position: fixed;
      top: -50px;
      font-size: 30px;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Image -->
    <img src="shakshee.jpg" alt="Sakshi" class="profile-pic">

    <!-- Heading -->
    <h1>üéÇ Happy Birthday, Sakshi üéâ</h1>

    <!-- Message -->
    <p>
      May your life be filled with love, happiness, and beautiful moments üíñ  
      May all your dreams come true ‚ú®
    </p>

    <!-- Button -->
    <a href="page2.html">Continue ‚ù§Ô∏è</a>

  </div>

  <!-- üß∏ TEDDY RAIN SCRIPT -->
  <script>
    function createTeddy() {
      const teddy = document.createElement("div");
      teddy.classList.add("teddy");
      teddy.innerText = Math.random() > 0.5 ? "üß∏" : "üíñ";

      teddy.style.left = Math.random() * 100 + "vw";
      teddy.style.animationDuration = (3 + Math.random() * 3) + "s";
      teddy.style.fontSize = (20 + Math.random() * 30) + "px";
      teddy.style.opacity = Math.random();

      document.body.appendChild(teddy);

      setTimeout(() => {
        teddy.remove();
      }, 6000);
    }

    setInterval(createTeddy, 300);
  </script>

</body>
</html>
