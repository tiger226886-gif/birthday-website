<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Wishes üòé</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085, #a1ffce);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      text-align: center;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      width: 90%;
      max-width: 900px;
      position: relative;
      z-index: 2;
    }

    .top-text {
      font-size: 1.7rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .video-box {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 ratio */
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    }

    .video-box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .below-text {
      margin: 30px 0 22px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 14px 42px;
      background: #ff7a7a;
      color: #fff;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.06);
    }

    /* üå∏ FULL PAGE FLOATING ANIMATION */
    .float {
      position: fixed;
      top: -40px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 1;
      opacity: 0.85;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- BOLD TEXT ABOVE VIDEO -->
    <div class="top-text">
      üé• So here They are üòé
    </div>

    <!-- GOOGLE DRIVE VIDEO -->
    <div class="video-box">
      <iframe 
        src="https://drive.google.com/file/d/1BKUqjZunNXH0pMttnQjqHlgkFOjnzAmO/preview"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <!-- BOLD TEXT BELOW VIDEO -->
    <div class="below-text">
      So now the Main Surprise is waiting for You üòå
    </div>

    <!-- NEXT BUTTON -->
    <a href="page4.html" class="btn">Next üéÅ</a>

  </div>

  <!-- üå∏ PAGE ANIMATION SCRIPT -->
  <script>
    function createFloat() {
      const el = document.createElement("div");
      el.className = "float";

      const emojis = ["üß∏", "ü¶ã", "üå∏", "‚ú®"];
      el.innerText = emojis[Math.floor(Math.random() * emojis.length)];

      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = (18 + Math.random() * 28) + "px";
      el.style.animationDuration = (6 + Math.random() * 4) + "s";

      document.body.appendChild(el);

      setTimeout(() => el.remove(), 10000);
    }

    setInterval(createFloat, 900);
  </script>

</body>
</html>
