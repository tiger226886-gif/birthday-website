<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Something Special üòå</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085, #a1ffce);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      animation: fadeIn 1.2s ease-in;
      text-align: center;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      width: 90%;
      max-width: 900px;
      position: relative;
      z-index: 2;
    }

    /* TOP BOLD TEXT */
    .top-text {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 18px;
    }

    .video-box {
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    /* BELOW VIDEO TEXT (BOLD) */
    .simple-text {
      margin: 28px 0 22px;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      padding: 14px 42px;
      background: #ff7a7a;
      color: #fff;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.06);
    }

    /* üå∏üß∏ FULL PAGE FLOATING ANIMATION */
    .float {
      position: fixed;
      top: -40px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- BOLD TEXT ABOVE VIDEO -->
    <div class="top-text">
      So here They are üòé
    </div>

    <!-- GOOGLE DRIVE VIDEO -->
    <div class="video-box">
      <iframe
        src="https://drive.google.com/file/d/1BKUqjZunNXH0pMttnQjqHlgkFOjnzAmO/view?usp=drive_link"
        allow="autoplay"
        allowfullscreen>
      </iframe>
    </div>

    <!-- BOLD TEXT BELOW VIDEO -->
    <p class="simple-text">
      So now the Main surprising is waiting for You üòå
    </p>

    <!-- NEXT BUTTON -->
    <a href="page4.html" class="btn">Next üéÅ</a>

  </div>

  <!-- üå∏üß∏ FULL PAGE ANIMATION SCRIPT -->
  <script>
    function createFloat() {
      const el = document.createElement("div");
      el.className = "float";

      const emojis = ["üß∏", "‚ùÑ", "üå∏"];
      el.innerText = emojis[Math.floor(Math.random() * emojis.length)];

      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = (18 + Math.random() * 28) + "px";
      el.style.animationDuration = (5 + Math.random() * 4) + "s";
      el.style.opacity = Math.random();

      document.body.appendChild(el);

      setTimeout(() => {
        el.remove();
      }, 9000);
    }

    setInterval(createFloat, 700); // optimized for smoothness
  </script>

</body>
</html>
