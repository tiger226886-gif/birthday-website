<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b993d6, #fbc2eb);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      color: white;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
    }

    .video-box {
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    /* NORMAL TEXT (NO ANIMATION) */
    .normal-text {
      margin: 28px 0 25px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
    }

    .btn {
      display: inline-block;
      padding: 14px 40px;
      background: white;
      color: #7b2ff7;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* üß∏ LIGHT TEDDY RAIN (optimized) */
    .teddy {
      position: fixed;
      top: -40px;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>üé• Blessings For You üòá</h1>

      <iframe

        allow="autoplay"
        allowfullscreen>
      </iframe>
    </div>

    <!-- NORMAL TEXT (NO ANIMATION) -->

    </p>

    <a href="page3.html" class="btn">Next üéÅ</a>
  </div>

  <!-- üß∏ OPTIMIZED TEDDY SCRIPT -->
  <script>
    function createTeddy() {
      const teddy = document.createElement("div");
      teddy.className = "teddy";
      teddy.innerText = Math.random() > 0.5 ? "üß∏" : "‚ú®";
      teddy.style.left = Math.random() * 100 + "vw";
      teddy.style.fontSize = (18 + Math.random() * 25) + "px";
      teddy.style.animationDuration = (5 + Math.random() * 4) + "s";
      teddy.style.opacity = Math.random();

      document.body.appendChild(teddy);

      setTimeout(() => {
        teddy.remove();
      }, 9000);
    }

    setInterval(createTeddy, 700); // slower = smoother
  </script>
