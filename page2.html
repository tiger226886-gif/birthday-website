<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Special Video üíñ</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b993d6, #fbc2eb);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      color: white;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
    }

    .video-box {
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    .special-text {
      margin: 30px 0 25px;
      font-size: 1.4rem;
      font-weight: bold;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 5px #fff;
      }
      to {
        text-shadow: 0 0 15px #ff5fd8, 0 0 30px #ff5fd8;
      }
    }

    .btn {
      display: inline-block;
      padding: 14px 40px;
      background: white;
      color: #7b2ff7;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* üß∏ Teddy Rain */
    .teddy {
      position: fixed;
      top: -50px;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>üé• A Special Video Just for You ‚ù§Ô∏è</h1>

    <div class="video-box">
      <iframe
        src="https://drive.google.com/file/d/1xkEtDO5P4oS72oPm2dh3IHD4QDuPfCc1/preview"
        allow="autoplay"
        allowfullscreen>
      </iframe>
    </div>

    <p class="special-text">
      üòé Now there are some Famous Personalities who are eager to wish you on your Birthday üéâ
    </p>

    <a href="page5.html" class="btn">Next üéÅ</a>
  </div>

  <!-- üß∏ TEDDY RAIN SCRIPT -->
  <script>
    function createTeddy() {
      const teddy = document.createElement("div");
      teddy.className = "teddy";
      teddy.innerText = Math.random() > 0.5 ? "üß∏" : "üíñ";
      teddy.style.left = Math.random() * 100 + "vw";
      teddy.style.fontSize = (20 + Math.random() * 30) + "px";
      teddy.style.animationDuration = (3 + Math.random() * 3) + "s";
      teddy.style.opacity = Math.random();

      document.body.appendChild(teddy);

      setTimeout(() => {
        teddy.remove();
      }, 6000);
    }

    setInterval(createTeddy, 300);
  </script>

</body>
</html>
